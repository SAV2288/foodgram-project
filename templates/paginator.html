<nav aria-label="Переключение страниц">
    <ul class="pagination__container">
        {% if items.has_previous %}
                <li class="pagination__item"><a class="pagination__link link" href="?{{ page_filter_params.urlparams }}page={{ items.previous_page_number }}"><span class="icon-left"></span></a></li>
        {% else %}
                <li class="page-item disabled"><a class="pagination__link link" href="#" tabindex="-1" aria-disabled="true"><span class="icon-left"></span></a></li>
        {% endif %}
        {% for i in paginator.page_range %}
                {% if items.number == i %}
                <li class="pagination__item pagination__item_active"><span class="pagination__link link">{{ i }} <span class="sr-only"></span></span></li>
                {% else %}
                <li class="pagination__item"><a class="pagination__link link" href="?{{ page_filter_params.urlparams }}page={{ i }}">{{ i }}</a></li>
                {% endif %}
        {% endfor %}
        {% if items.has_next %}
                <li class="pagination__item"><a class="pagination__link link" href="?{{ page_filter_params.urlparams }}page={{ items.next_page_number }}"><span class="icon-right"></span></a></li>
        {% else %}
                <li class="page-item disabled"><a class="pagination__link link" href="#" tabindex="-1" aria-disabled="true"><span class="icon-right"></span></a></li>
        {% endif %}
    </ul>
</nav>
